{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downloading Question Paper...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('{% static "images/blockbg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .download-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Secure Question Paper System</h1>
</header>

<main>
  <div class="download-container">
    <h2>Preparing Your Download...</h2>
    <p>Your question paper is being downloaded. You will be redirected shortly.</p>
  </div>
</main>

<script>
  // Trigger download
  const downloadUrl = "{{ download_url }}";
  const a = document.createElement('a');
  a.href = downloadUrl;
  a.setAttribute('download', '');
  document.body.appendChild(a);
  a.click();
  a.remove();

  // Redirect after delay
  setTimeout(function() {
    window.location.href = "{{ redirect_url }}";
  }, 2000); // Adjust time as needed
</script>

</body>
</html>
