{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Reply - Secure Question Paper System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('{% static "images/blockbg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .reply-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    .reply-btn {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .reply-btn:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

<header>
  <h1>Secure Question Paper System</h1>
</header>

<main>
  <div class="reply-container">
    <h2>Send Reply</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td><label for="reply">Your Reply :</label></td>
        </tr>
        <tr>
          <td><textarea name="reply" id="reply" placeholder="Type your reply here..."></textarea></td>
        </tr>
        <tr>
          <td><button type="submit" class="reply-btn">Send Reply</button></td>
        </tr>
      </table>
    </form>
  </div>
</main>

</body>
</html>
