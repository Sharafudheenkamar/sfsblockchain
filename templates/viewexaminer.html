{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Examiners - Secure Question Paper System</title>
  <style>
    /* Existing styles remain same */

    .action-btn {
      padding: 5px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      margin: 2px;
      text-decoration: none;
      display: inline-block;
    }

    .edit-btn {
      background-color: #4CAF50;
    }

    .edit-btn:hover {
      background-color: #45a049;
    }

    .delete-btn {
      background-color: #f44336;
    }

    .delete-btn:hover {
      background-color: #da190b;
    }
  </style>
</head>

<body>
<header>
  <h1>Secure Question Paper System</h1>
</header>

<main>
  <div class="table-container">
    <h2>View Examiners</h2>

    <a href="{% url 'add_examiner' %}" class="add-btn">Add Examiner</a>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for examiner in examiners %}
        <tr>
          <td>{{ examiner.id }}</td>
          <td>{{ examiner.name }}</td>
          <td>{{ examiner.email }}</td>
          <td>
            <a href="{% url 'edit_examiner' examiner.id %}" class="action-btn edit-btn">Edit</a>
            <a href="{% url 'delete_examiner' examiner.id %}" class="action-btn delete-btn" onclick="return confirm('Are you sure you want to delete this examiner?');">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">No Examiners Found</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>

</body>
</html>
