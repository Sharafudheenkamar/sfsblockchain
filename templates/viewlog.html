{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Users - Secure Question Paper System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('{% static "images/blockbg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #00bcd4;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

  </style>
</head>
<body>

<header>
  <h1>Secure Question Paper System</h1>
  <a href="{% url 'admindashboard' %}" style="position: absolute; top: 20px; right: 30px; text-decoration: none;">
    <button style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Home
    </button>
  </a>
</header>

<main>
  <div class="table-container">
    <h2>View Users</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Message</th>
          <th>Date/Time</th>
        </tr>
      </thead>
      <tbody>
        {% for user in lo %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.LogMessage }}</td>
          <td>{{ user.LogDateTime }}</td>

        </tr>
        {% empty %}
        <tr>
          <td colspan="4">No Users Found</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>

</body>
</html>
