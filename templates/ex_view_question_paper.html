{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Question Papers - Secure Question Paper System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('{% static "images/blockbg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 900px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #222;
      color: #fff;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a.btn {
      text-decoration: none;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: 0.3s;
    }

    a.btn:hover {
      background-color: #0056b3;
    }

    .add-btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #28a745;
    }

    .add-btn:hover {
      background-color: #1e7e34;
    }

  </style>
</head>

<body>
  <header>
    <h1>All Question Papers (Blockchain Enabled)</h1>
  </header>

  <main>
    <div class="table-container">
      <table>
        <tr>
          <th>ID</th>
          <th>Question</th>
          <th>Published Date</th>
          <th>Download</th>

        </tr>

        {% for q in questions %}
        <tr>
          <td>{{ q.id }}</td>
          <td>{{ q.Question }}</td>
          <td>{{ q.PublishDateTime }}</td>
          <td><a class="btn" href="{% url 'verify_examiner_code' q.id %}">Download PDF</a></td>


        </tr>
        {% endfor %}
      </table>


    </div>
  </main>

</body>
</html>
