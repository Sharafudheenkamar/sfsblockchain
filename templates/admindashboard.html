{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Secure Question Paper System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('{% static "images/blockbg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .dashboard-container h2 {
      color: #007bff;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #0097a7;
    }

  </style>
</head>
<body>

<header>
  <h1>Secure Question Paper System</h1>
</header>

<main>
  <div class="dashboard-container">
    <h2>Admin Dashboard</h2>

    <a href="{% url 'viewcomplaint' %}" class="btn">View Complaint</a>
    <a href="{% url 'viewfeedback' %}" class="btn">View Feedback</a>
    <a href="{% url 'viewexaminer' %}" class="btn">View Examiner</a>
    <a href="{% url 'view_blockchain' %}" class="btn">View Blockchain</a>
    
    
    
    <a href="{% url 'view_question_paper' %}" class="btn">View Question Paper</a>
    
    <a href="{% url 'logout' %}" class="btn" style="background:#e53935;">Logout</a>

  </div>
</main>

</body>
</html>
