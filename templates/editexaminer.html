{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Examiners - Secure Question Paper System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('{% static "images/blockbg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }

    td {
      padding: 10px;
    }

    label {
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background: #0097a7;
    }
  </style>
</head>
<script>
  function setUsername() {
    var email = document.getElementById("email").value;
    document.getElementById("username").value = email;
  }
</script>
</head>

<body>
<header>
<h1>Secure Question Paper System</h1>
</header>

<main>
<div class="form-container">
  <h2>Add Examiner</h2>

  <form method="post" action="{% url 'editexaminer' examiner.id %}">
    {% csrf_token %}
    <table>
      <tr>
        <td><label>Name</label></td>
        <td><input type="text" name="Name" value="{{examiner.Name}}" required></td>
      </tr>

      <tr>
        <td><label>Email</label></td>
        <td><input type="email" name="Email" id="email" value="{{examiner.Email}}" onkeyup="setUsername()" required></td>
      </tr>

      <tr>
        <td><label>Username</label></td>
        <td><input type="text" name="Username" id="username" value="{{examiner.LOGINID.Username}}" readonly></td>
      </tr>

      <tr>
        <td><label>Phone</label></td>
        <td><input type="text" name="Phone"value="{{examiner.Phone}}" required></td>
      </tr>

      <tr>
        <td><label>Password</label></td>
        <td><input type="password" name="Password" value="{{examiner.LOGINID.Password}}" required></td>
      </tr>

      <tr>
        <td colspan="2">
          <button type="submit" class="submit-btn">Update Examiner</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</main>

</body>
</html>
